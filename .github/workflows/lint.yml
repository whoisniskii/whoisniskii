on: [push, pull_request]

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: install node v18
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: yarn install
      run: yarn install
      
    - name: eslint
      uses: icrawl/action-eslint@v1
      with:
        custom-glob: src